
<html>
<head>
  <title>Bootstrap Container Example</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./cycle.js">
   
  <!-- Add Bootstrap Links -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
 
<body>
 <!-- Since we are using the class container, the below
  div will not take complete width of it's parent. -->

      
<!--   <div class="container" id="bg_color">  -->
    <div class="this" id="next1"> 
    <img src="./krsyler img.png" alt="" id="size">
    </div>
    <div class="this" id="next2"> 
        <span class="correct" id="kmph">
          4th MAR <br>
          2022  
        </span>
        <span class="correct" id="time">
            12.30 AM
        </span>
        <span class="correct" id="batt">
            99%
        </span>
    </div>
    <div class="this" id="next3"> 
        <img src="./speed.png" alt="" class="icon">
        <span class="correct">
            80
        </span>
        <span class="correct">
            Kmph
        </span>
    </div> 
    <div class="this" id="next"> 
        <img src="./heart.png" alt="" class="icon">
        <span class="correct">
            180
        </span>
        <span class="correct">
            BPM
        </span>
    </div>
    <div class="this" id="next"> 
        <img src="spo2.png" alt="" class="icon">
        <span class="correct" id="spo2">
            100
        </span>
        <span class="correct">
            %
        </span>
    </div>
    <div class="this" id="next4"> 
      <button class="btn-lg" id="button_color">
          LET'S RIDE
      </button>  
    </div>
    
<!--   </div> -->
    
   
</body>
</html>
